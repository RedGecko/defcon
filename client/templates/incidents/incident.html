<template name="incident">

    <h1>Ereignisse</h1>
    {{# unless incidentCount }}

    <div class="container bg-warning no-print">
        <strong>Keine offenen Ereignisse</strong>
    </div>
    {{ else }}
    <div class="container journal no-print">
        <div class='container'>
            <div class="table-responsive">
                <h2>Offene Ereignisse</h2>
                <table class="table table-hover table-condensed">
                    <thead>
                        <tr>
                            <th>Ereignis</th>
                            <th>Ort</th>
                            <th>Journal</th>
                            <th>Er√∂ffnet</th>
                            <th>Geschlossen</th>
                            <th class="no-print"></th>

                        </tr>
                    </thead>
                    {{# each incident}}

                    <tbody>
                        <tr>
                            <td>{{name}}</td>
                            <td>{{location}}</td>
                            <td class="no-print">
                                <a href="{{pathFor 'journal' incident=this._id }}" type="button" class="btn btn-primary btn-xs">
                                    <span class="glyphicon glyphicon-bullhorn"> Journal</span>
                                </a>
                            </td>
                            <td>{{formatDate createdAt}}</td>
                            {{# if closedAt}}
                            <td>{{formatDate closedAt}}</td>
                            {{ else }}
                            <td></td>
                            {{ /if }}
                            <td>{{text}}</td>
                            <td class="no-print">
                                <a href="{{pathFor 'incidentEdit' }}" type="button" class="btn btn-primary btn-xs">
                                    <span class="glyphicon glyphicon-edit"></span>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                    {{/each}}
                </table>
            </div>
        </div>
    </div>
    {{/unless}}
</template>
