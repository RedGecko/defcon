<template name="journalAdd">
    <div class="container-fluid journal no-print">

        <h2>Neuer Journal-Eintrag</h2>

        <form class="form-horizontal add-journal-entry">
            <div class="form-group">
                <label for="receiver" class="col-sm-1 control-label">Emf√§nger</label>
                <div class="col-sm-11">
                    <input class="form-control" type="text" name="receiver" placeholder="An">
                </div>
            </div>
            <div class="form-group">
                <label for="sender" class="col-sm-1 control-label">Sender</label>
                <div class="col-sm-11">
                    <input class="form-control" type="text" name="sender" placeholder="Von">
                </div>
            </div>
            <div class="form-group">
                <label for="text" class="col-sm-1 control-label">Nachricht</label>
                <div class="col-sm-11">
                    <textarea class="form-control" name="text" rows="3" placeholder="Nachricht"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-11">
                    <button type="submit" class="btn btn-primary">Abschicken</button>
                </div>
            </div>
        </form>
    </div>

</template>
