<template name="journalTable">
    <h2>Journal</h2>

    <div class="table-responsive">
        <table class="table table-hover table-condensed">
            <thead>
                <tr>
                    <th>Zeit</th>
                    <th>Sender</th>
                    <th>Emf√§nger</th>
                    <th>Nachricht</th>
                    <th class="no-print"></th>

                </tr>
            </thead>
            {{#each journalentry}}

            <tbody>
                <tr>
                    <td>{{formatDate createdAt}}</td>
                    <td>{{sender}}</td>
                    <td>{{receiver}}</td>
                    <td><span class="pre">{{text}}</span></td>


                    <td class="no-print">
                        <a href="{{pathFor 'journalItem'}}" type="button" class="btn btn-primary btn-xs">
                            <span class="glyphicon glyphicon-edit"></span>
                        </a>
                    </td>
                </tr>
            </tbody>
            {{/each}}
        </table>
    </div>
</template>
